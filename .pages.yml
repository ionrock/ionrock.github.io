media:
  input: files/media
  output: /files/media
  
content:
  - name: posts
    label: Posts
    path: content/post
    type: collection
    fields: 
      - name: title
        type: string
      - name: slug
        type: string
      - name: description
        type: string
      - name: date
        type: date
      - name: draft
        type: boolean
      